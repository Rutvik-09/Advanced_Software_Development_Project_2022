<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/UI.css">
	<title>Login Page</title>
</head>

<body>
	<div class="container">
		<form id="form" class="form">
			<fieldset>
				<legend>User Login</legend>

				<div class="form-control">
					<label>Email</label>
					<input type="email" id="email" />
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error message</small>
				</div>

				<div class="form-control">
                    <label>Password</label>
                    <input type="password" id="password" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
			</fieldset><br>
			
			<button>Login</button>
			<p><a href="http://127.0.0.1:5500/User_Registration.html">Not a User? Sign up!</a></p>
            <p><a href="http://127.0.0.1:5500/User_ForgetPassword.html">Forgot Password!</a></p>
		</form>
	</div>
	<script type="text/javascript" src="js/User_Login_Validations.js"></script>
</body>

</html>
