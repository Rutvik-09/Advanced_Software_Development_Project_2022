<div class="container h-100">
                <br>
                <h4 style="text-align: center; font-weight: bold; font-size: xx-large;">Register As Vendor</h4>
            </a>
        </div>

<form action="/onboard-vendor/" method="POST" enctype="multipart/form-data">

    <div class="form-group col-lg-4 mt-3 mx-auto">
        <label for="company_name" class="control-label">Company Name</label>
        <input type="text" class="form-control mt-3" id="company_name" name="company_name" required>
    </div>

    <div class="form-group col-lg-4 mx-auto">
        <label for="location" class="control-label mt-3">Location</label>
        <!-- <input type="text" class="form-control" id="Description"> -->
        <input type="text" class="form-control mt-3" id="location" name="location" required>
    </div>

    <div class="form-group col-lg-4 mx-auto">
        <label for="market_name" class="control-label mt-3">Market Name</label>
        <!-- <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)"> -->
        <input type="text" class="form-control mt-3" id="market_name" name="market_name" required>
    </div>

    <div class="form-group col-lg-4 mx-auto">
        <label for="address" class="control-label mt-3">Address</label>
        <!-- <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)"> -->
        <textarea id="address" class="form-control mt-3" name="address" required></textarea>
    </div>

    <div class="form-group col-lg-4 mx-auto"> <!-- Submit Button -->
        <center><button type="submit" class="btn btn-primary mt-4">Register As Vendor</button></center>
    </div>
</form>
