<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="{% static 'css/UI.css' %}">
	<title>Login Page</title>
</head>

<body>
	<div class="container">
		<form id="form" class="form" action="/forget-password/" method="POST">
			<fieldset>
				<legend>Forget Password</legend>
				<div class="form-control">
					<label>Email</label>
					<input type="email" id="email" name="email" required/>
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error message</small>
				</div>
			</fieldset><br>
			<button>Submit</button>
		</form>
	</div>
<!--	<script type="text/javascript" src="{% static 'js/User_Forget_Validation.js' %}"></script>-->
</body>

</html>
